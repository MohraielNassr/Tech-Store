    <main>
      <section class="card">
        <a
          href="index.html"
          style="display: flex; justify-content: center; margin-bottom: 10px"
        >
          <img
            src="./prdImage/Asus/Asus1.jpg"
            alt="logo-site"
            class="logo"
            width="60px"
            height="60px"
          />
        </a>
        <h1>Compu Store</h1>
        <p class="sub">Register to access exclusive Brands.</p>

        <form id="regForm" novalidate>
          <p id="msg" class="msg"></p>

          <div>
            <label for="fullName">Full Name</label>
            <div class="input-wrap">
              <span class="material-symbols-outlined">person</span>
              <input id="fullName" type="text" placeholder="Full Name" />
            </div>
          </div>

          <div>
            <label for="email">Email Address</label>
            <div class="input-wrap">
              <span class="material-symbols-outlined">mail</span>
              <input id="email" type="email" placeholder="name@example.com" />
            </div>
          </div>

          <div>
            <label for="password">Password</label>
            <div class="input-wrap">
              <span class="material-symbols-outlined">lock</span>
              <input id="password" type="password" placeholder="••••••••" />
            </div>
          </div>

          <div>
            <label for="confirmPassword">Confirm Password</label>
            <div class="input-wrap">
              <span class="material-symbols-outlined">lock_reset</span>
              <input
                id="confirmPassword"
                type="password"
                placeholder="••••••••"
              />
            </div>
          </div>

          <div class="terms">
            <input id="terms" type="checkbox" />
            <label for="terms">
              I agree to the
              <a href="#" onclick="return false;">Terms and Conditions</a> and
              the <a href="#" onclick="return false;">Privacy Policy</a>.
            </label>
          </div>

          <button type="submit">Create Account</button>
        </form>

        <div class="bottom" style="font-size: 18px">
          Already have an account?
          <a href="logIn.html" style="font-size: 18px">Login here</a>
        </div>
      </section>
    </main>
